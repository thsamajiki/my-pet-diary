{% load static %}

<link rel="stylesheet" type="text/css"
    href="{% static 'bootstrap.min.css' %}">

<div class="container my-5">
    <div class="container-title">
        <h5 class="text-center">📌자유게시판</h5>
        <a href="{% url 'freeboard:post_create' %}" class="btn btn-secondary" style="float: right; margin-bottom: 10px">
            🖋 글쓰기
        </a>
    </div>
    
    <table class="table table-hover">
        <thead>
            <tr class="table-light">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>댓글 수</th>
            </tr>
        </thead>
        <tbody>
            {% if post_list %}
            {% for post in post_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'freeboard:detail' post.id %}">
                        {{ post.subject }}
                    </a>
                </td>
                <td>{{ post.writer }}</td>
                <td>{{ post.pub_date }}</td>
                <td></td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="5">게시글이 없습니다.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>

           
</div>
