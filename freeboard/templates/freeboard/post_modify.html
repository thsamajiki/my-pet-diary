{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-5 border-bottom pb-2">게시글 수정하기</h5>
    <form method="POST" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject"
                value="{{ form.subject.value|default_if_none:'' }}" placeholder="제목을 입력하세요">
            </div>
            <br>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" name="content" rows="10" placeholder="내용을 입력하세요">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <br>
        <button type="submit" class="btn btn-secondary">저장하기</button>
    </form>
</div>

{% endblock %}
